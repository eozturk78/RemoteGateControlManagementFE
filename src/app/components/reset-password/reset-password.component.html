<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5">
            <form (submit)="onSubmit()" [formGroup]="form" *ngIf="!resetPasswordSuccess">
              <h3 class="mb-5" translate="change_your_password"></h3>
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2" translate="password"></label>
                <input type="password" formControlName="password" id="password" id="typeEmailX-2" class="form-control form-control-lg" />
                <div class="invalid-feedback" *ngIf="submitted && f['password'].errors && f['password'].errors['required']"
                     translate="this_field_required"></div>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2" translate="repeat_password"></label>
                <input type="password" formControlName="repeatPassword" id="repeatPassword" id="typePasswordX-2" class="form-control form-control-lg" />
                <div class="invalid-feedback" *ngIf="submitted && f['repeatPassword'].errors && f['repeatPassword'].errors['required']"
                translate="this_field_required"></div>

                <div class="invalid-feedback" *ngIf="submitted && f['repeatPassword'].value !=null && f['password'].value!=null && f['password'].value != f['repeatPassword'].value"
                translate="passwords_does_not_match"></div>
              </div>
              <button class="btn btn-primary btn-lg btn-block" type="submit" translate="send"></button>
            </form>
            <p *ngIf="resetPasswordSuccess" translate="password_successfully_changed"></p>
            <br>
            <br>
            <a [routerLink]="['/login']" translate="go_to_login"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
