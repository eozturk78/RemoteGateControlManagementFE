<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 text-right">
      <a
        [routerLink]="'/main/message-account-detail'"
        class="btn btn-light btn-list-new"
      >
        <i class="typcn typcn-plus-outline"></i>&nbsp;<span
          translate="new"
        ></span>
      </a>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h4 class="card-title" translate="mesasage_accounts"></h4>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th translate="account_type"></th>
              <th translate="account_name"></th>
              <th translate="sender"></th>
              <th translate="email"></th>
              <th translate="number"></th>
              <th translate="host"></th>
              <th translate="user_name"></th>
              <th style="width: 20px;"></th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let user of messageAccountList"
              (click)="onOpenDetail(user.messageAccountId)"
            >
              <td>{{ user.messageAccountType }}</td>
              <td>{{ user.messageAccountName }}</td>
              <td>{{ user.senderName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.number }}</td>
              <td>{{ user.server }}</td>
              <td>{{ user.userName }}</td>
              <td align="center">
                <a
                  [routerLink]="
                    '/main/message-account-detail' + user.messageAccountId
                  "
                  class="btn btn-light"
                  translate="..."
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
